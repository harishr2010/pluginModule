<div class="panel panel-primary">
    <div class="panel-heading">
        {{clickCount}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                Filter By
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Filtered By: {{listFilter}}</h2>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf='products && products.length > 0'>
            <thead>
                <tr>
                    <th>
                        <button class="btn-primary" (click)='toggleImage()'>
                            {{!showImage ? 'Show ':'Hide '}}Image
                        </button>
                    </th>
                    <th>Product </th>
                    <th>Code </th>
                    <th>Availability </th>
                    <th>price </th>
                    <th>Star Rating </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of products'>
                    <td>
                        <img *ngIf='showImage' src='app/assets/images/download.jpg' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                    </td>
                    <td>{{product.productName}} </td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency : 'INR': true : '1.2-2'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
